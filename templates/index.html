{{if .cars}}
<ul class="car-list">
  {{range $i, $car := .cars}}
  <li class="car-list-item">
    <div class="car-card">
      <div class="car-image">
        <img src="/api/img/{{$car.Image}}" alt="{{$car.Name}}" />
      </div>

      <div class="car-body">
        <div class="car-header">
          <h2 class="car-title">{{$car.Name}}</h2>
          <span class="car-year">{{$car.Year}}</span>
        </div>
        <p class="car-hint">Click to view full technical specs →</p>

        <details class="specs">
          <summary class="btn btn-primary">Show Specs</summary>

          <div class="specs-content">
            <h3>{{$car.Name}} — Specs</h3>
            <p>Put full specs here...</p>
            <!-- Add extra actions if needed -->
          </div>
        </details>
      </div>
    </div>
  </li>
  {{end}}
</ul>
{{else}}
<p>No cars available.</p>
{{end}}
